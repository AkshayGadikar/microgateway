sudo: required
language :
  - go
os:
  - linux
services:
  - docker

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+(\.\d+)?(-\S*)?$/

cache:
  bundler: false
  directories:
  - .build-cache
# Handle git submodules yourself
git:
    submodules: false
# Do a github login using token

install:
  - go get github.com/project-flogo/cli

script:
  - go test ./...
  - go install ./...
  - chmod ugo+x ./build.sh ./sanity.sh
  - ./build.sh

